<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="project-container">
        <header class="project-header">
            <h1>The Rose</h1>
            <p class="project-year">2025-3</p>
        </header>
        <main class="project-content">
            <div class="project-gallery">
                <div class="main-image">
                    <img src="../../assets/Animation/card-5.png" alt="The Rose主圖" onclick="openModal(this.src)">
                </div>
            </div>

            <div class="project-description">
                <div class="media-flex">
                    <div class="media-box">
                        <div class="media-left">
                            <h2>使用媒材Tools</h2>
                            <ul>
                                <li>TouchDesigner</li>
                                
                              
                            </ul>
                        </div>
                    </div>
                    <div class="media-divider"></div>
                    <div class="media-box">
                      <div class="media-right">
                        <h2>負責項目responsible</h2>
                        <ul>
                          <li>TouchDesigner視覺動畫</li>

                        </ul>
                      </div>
                    </div>
                  </div>
                </div>

                <h2>作品影片Video</h2>
                <div class="project-video">
                    <div class="custom-video-wrapper">
                        <iframe width="100%" height="500" src="https://www.youtube.com/embed/c9-GeUCKqL4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>

                <h2>簡介Introduction</h2>
                <div class="peek-gallery">
                    <div class="peek-image"><img src="0.png" alt="Rose 0"></div>
                    <div class="peek-image"><img src="1.png" alt="Rose 1"></div>
                    <div class="peek-image"><img src="2.png" alt="Rose 2"></div>

                </div>

                <h2>製作過程Progress</h2>
                <div class="peek-gallery">
                   
                    <div class="peek-image"><img src="4.png" alt="Rose 4"></div>
                    <div class="peek-image"><img src="5.png" alt="Rose 5"></div>
                    <div class="peek-image"><img src="6.png" alt="Rose 6"></div>
            </div>
        </main>
    </div>
    <footer class="project-footer">
        <div class="social-icons-phone">
            <a href="https://www.behance.net/7affe83c" target="_blank">
                <img src="../../assets/icon _behance_.png" alt="Behance">
            </a>
            <a href="https://www.instagram.com/z_t.0415/" target="_blank">
                <img src="../../assets/icon _instagram_.png" alt="Instagram">
            </a>
            <a href="https://medium.com/@qazwsx04152" target="_blank">
                <img src="../../assets/icon _medium_.png" alt="Medium">
            </a>
        </div>
    </footer>
    <a href="../../index.html" class="home-button-fixed">HOME</a>
    <div class="project-nav-fixed">
      <a href="../Walker/walker.html" class="prev-btn-fixed">&#x2039;</a>
      <a href="../Kiss/kiss.html" class="next-btn-fixed">&#x203A;</a>
    </div>

    <!-- 图片放大 Modal -->
    <div id="img-modal" class="img-modal">
      <span class="img-modal-close">&times;</span>
      <img class="img-modal-content" id="img-modal-img" src="" alt="放大圖">
    </div>

    <script>
    // 页面加载动画
    document.addEventListener('DOMContentLoaded', function() {
        const projectContainer = document.querySelector('.project-container');
        const navButtons = document.querySelector('.project-nav-fixed');
        const homeButton = document.querySelector('.home-button-fixed');
        
        // 初始状态
        projectContainer.style.opacity = '0';
        navButtons.style.opacity = '0';
        homeButton.style.opacity = '0';
        
        // 页面加载动画
        setTimeout(() => {
            projectContainer.style.opacity = '1';
            navButtons.style.opacity = '1';
            homeButton.style.opacity = '1';
            navButtons.classList.add('visible');
            homeButton.classList.add('visible');
        }, 100);
    });

    // 图片模态框
    document.querySelectorAll('.project-gallery img').forEach(img => {
        img.addEventListener('click', function() {
            document.getElementById('img-modal-img').src = this.src;
            document.getElementById('img-modal').classList.add('show');
        });
    });
    document.querySelector('.img-modal-close').onclick = function() {
        document.getElementById('img-modal').classList.remove('show');
    };
    document.getElementById('img-modal').onclick = function(e) {
        if(e.target === this) this.classList.remove('show');
    };

    // 视频播放按钮
    document.querySelectorAll('.custom-video-wrapper').forEach(wrapper => {
        const video = wrapper.querySelector('.custom-video');
        const playBtn = wrapper.querySelector('.custom-play-btn');
        playBtn.onclick = function() {
            video.play();
            playBtn.classList.add('hide');
        };
        video.onpause = function() {
            playBtn.classList.remove('hide');
        };
        video.onplay = function() {
            playBtn.classList.add('hide');
        };
    });

    function openModal(src) {
        document.getElementById('img-modal-img').src = src;
        document.getElementById('img-modal').classList.add('show');
    }
    </script>
</body>
</html>
